<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<meta charset="UTF-8">
<title>Password Generator</title>
<style>
  body {
	  font-family: Arial, sans-serif;
	  padding: 20px;
  }
  label {
	  margin-right: 10px;
  }
  code { 
	  border: solid 1px; 
	  border-radius: 5px;
	  padding: 5px;
	  font-size: 20pt;
  }
</style>
</head>
<body>
<h2>Password Generator</h2>
<label for="length">Password Length:</label>
<input type="range" id="length" name="length" min="8" max="64" value="20" oninput="generatePassword()">
<span id="lengthDisplay">20</span>
<br><br>
<label><input type="checkbox" id="includeSymbols" onchange="generatePassword()" checked="true"> Include Symbols</label>
<br><br>
<code id="output"></code>
<button onclick="copyPassword()">Copy</button>

<script>
function updateLengthDisplay() {
  const length = document.getElementById("length").value;
  document.getElementById("lengthDisplay").textContent = length;
}

function generatePassword() {
  updateLengthDisplay();
  const length = document.getElementById("length").value;
  const includeSymbols = document.getElementById("includeSymbols").checked;
  const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" + 
                  (includeSymbols ? "!@#$%^&*()_+-=[]{}|;':,.<>?/" : "");
  let password = "";
  for (let i = 0; i < length; i++) {
    const randomIndex = Math.floor(Math.random() * charset.length);
    password += charset[randomIndex];
  }
  document.getElementById("output").textContent = password;
}

function copyPassword() {
  const password = document.getElementById("output").textContent;
  navigator.clipboard.writeText(password).catch(err => {
    console.error('Error in copying text: ', err);
  });
}

// Initialize the password on page load
window.onload = generatePassword;
</script>
</body>
</html>
