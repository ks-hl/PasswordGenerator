<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<meta charset="UTF-8">
<title>Password Generator</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<h2>Password Generator</h2>
<label for="length">Password Length:</label>
<input type="range" id="length" name="length" min="8" max="64" value="20" oninput="generatePassword()">
<span id="lengthDisplay">20</span>
<br><br>
<label><input type="checkbox" id="includeSymbols" onchange="generatePassword()" checked="true"> Include Symbols</label>
<br><br>
<code id="output"></code>
<button onclick="generatePassword()">‚ü≥</button>
<button onclick="copyPassword()">Copy</button>

<script src="passgen.js"></script>
</body>
</html>
